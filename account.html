<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acc.css">
    <link rel="icon" href="imgs/favicon-ps5.png" type="img/jpeg">
    <title>Account Page | PlayStation 5</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="imgs/logo-ps5.png" alt="logo">
            </div>

            <div class="links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="formContainer">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="remember">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>

                    <div class="login">
                        <button type="submit" class="btn">Login</button>
                    </div>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Register</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="remember">
                        <input type="checkbox" id="tnc">
                        <label for="tnc">I agree to the Terms & Conditions</label>
                    </div>

                    <div class="login">
                        <button type="submit" class="btn">Register</button>
                    </div>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
